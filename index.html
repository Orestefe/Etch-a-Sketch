<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Skranji:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div id="left" class="left__container">
            <h1 class="left__heading">Etch-a-Sketch</h1>
            <button id="newGrid" class="btn">New Grid</button>
            <button id="clear" class="btn">Clear</button>
            <button id="defaultColor" class="btn">Default Color</button>
            <button id="randomColor" class="btn">Random Color</button>
        </div>
        <div id="right" class="right__container">
            <div id="grid" class="grid__container"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
